<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Playground</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Array Playground</h1>
    <div id="input">
        <p>Array Goes here</p>
    </div>
    <input type="button" onclick="instantiate()" value="Click here to insert your array">
    <input type="button" onclick="viewLength()" value="View array length">
    <!-- <input type="button" onclick="arrFromString()" value="Array from string"> -->
    <br>
    <h3>Insert Element</h3>
    <input type="button" onclick="addElementBegin()" value="Insert at beginning">
    <input type="button" onclick="addElementEnd()" value="Insert at end">

    <h3>Remove Element</h3>
    <input type="button" onclick="removeElementBegin()" value="Remove at beginning">
    <input type="button" onclick="removeElementEnd()" value="Remove at end">

    <h3>Manipulate</h3>
    <input type="button" onclick="changeValue()" value="Change Element Value">
</body>
</html>
