<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Playground</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section id="ArrayPlayground">
        <h1>Array Playground</h1>
        <div id="input">
            <textarea id="arrField" disabled>Array Goes here</textarea>
        </div>
        <div>
            <input type="button" class="button" id="insertArr" value="Click here to insert array">
            <input type="button" class="button" id="viewArrLength" value="View array length">
        </div>
        <section id="arrayButtons">
            <h1>Lets play☺</h1>
            <div>
                <h2>Insert Element</h2>
                <input type="button" class="button" id="insertAtBeginning" value="Insert at beginning">
                <input type="button" class="button" id="insertAtEnd" value="Insert at end">
            </div>
            
            <div>
                <h2>Remove Element</h2>
                <input type="button" class="button" id="removeAtBeginning" value="Remove at beginning">
                <input type="button" class="button" id="removeAtEnd" value="Remove at end">
            </div>
    
            <div>
                <h2>Manipulate</h2>
                <input type="button" class="button" id="changeValue"  value="Change Element Value">
            </div>
        </section>
    </section>
    <section id="stringPlayground">
        <h1>Now lets play with strings♥</h1>
        <div class="stringInput">
            <input type="text" placeholder="Enter Your string" id="stringTextBx">
            <input type="button" value="Accept" class="button" id="acceptString">
            <input type="button" value="New String" class="button" id="newString">
        </div>
        <section id="stringButtons">
            <div>
                <h2>Misc.</h2>
                <input type="button" class="button" id="stringLength" value="View string length">
                <input type="button" class="button" id="nthLetter" value="View nth Letter">
                <br/>
                <input type="button" class="button" id="findLetter" value="Find Letter">
                <input type="button" class="button" id="changeNthLetter" value="Change nth letter">
                <br/>
                <input type="button" class="button" id="reverseString" value="Reverse String">
                <input type="button" class="button" id="maskString" value="Mask String">
            </div>
            <div>
                <h2>Case</h2>
                <input type="button" class="button" id="toUpperCase" value="Convert To Upper Case">
                <input type="button" class="button" id="toLowerCase" value="Convert To Lower Case">
            </div>
        </section>

    </section>
    <script src="script.js"></script>
</body>
</html>
